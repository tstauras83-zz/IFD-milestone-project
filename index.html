<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="assets/js/maps.js"></script>
    <title>Milestone Project</title>


</head>

<body id="background-color">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div>
                    <a>
                        <img class="image-size" alt="Logo" src="assets/images/index.jpg">
                    </a>
                    <div id="maps-message">
                        <h2>Please search for your desired destinaion or country in the search box below</h2>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="address-searchBar">
        <div id="type-selector" class="pac-controls">
            <input type="radio" name="type" id="changetype-all" checked="checked">
            <label for="changetype-all">All</label>

            <input type="radio" name="type" id="changetype-accommodation">
            <label for="changetype-accommodation">Accommodation</label>

            <input type="radio" name="type" id="changetype-attractions">
            <label for="changetype-attractions">Tourist Attractions</label>

            <input type="radio" name="type" id="changetype-restaurants">
            <label for="changetype-restaurants">Bars & Restaurants</label>
        </div>
    </div>
    <div id="address-searchBar2">
        <input id="searchBoxx" type="textbox" value="Kaunas, Lithuania" placeholder="Search" />
        <input onclick="deleteMarkers();" type="button" value="Delete placed markers" />
    </div>
    <div id="map"></div>

    <div id="listing">
        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
    </div>


    <footer>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC-7qQ9XfQxAguFtTvK1O7kU9sUjBAG9Q&libraries=places&callback=initMap"></script>
        <script src="assets/js/maps.js"></script>
        </script>

    </footer>

</body>

</html>
